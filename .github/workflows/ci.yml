name: Continuous Integration

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: developer
          POSTGRES_PASSWORD: supersecretpassword
          POSTGRES_DB: forumapi_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: false

      - name: Run database migrations for test
        run: npx node-pg-migrate up
        env:
          DATABASE_URL: postgresql://developer:supersecretpassword@localhost:5432/forumapi_test
          NODE_ENV: test

      - name: Run unit and integration tests
        run: npm test
        env:
          DATABASE_URL: postgresql://developer:supersecretpassword@localhost:5432/forumapi_test
          NODE_ENV: test
          ACCESS_TOKEN_KEY: test-access-token-secret-key-for-ci
          REFRESH_TOKEN_KEY: test-refresh-token-secret-key-for-ci
          ACCESS_TOKEN_AGE: 3000
          BCRYPT_SALT_ROUND: 10

      - name: Generate coverage report
        run: npm run test:coverage
        env:
          DATABASE_URL: postgresql://developer:supersecretpassword@localhost:5432/forumapi_test
          NODE_ENV: test
          ACCESS_TOKEN_KEY: test-access-token-secret-key-for-ci
          REFRESH_TOKEN_KEY: test-refresh-token-secret-key-for-ci
          ACCESS_TOKEN_AGE: 3000
          BCRYPT_SALT_ROUND: 10
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
