# Production Docker Compose Configuration
# Override the base docker-compose.yml for production deployments
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: "3.8"

services:
  postgres:
    # Use named volume for persistent data
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER:-developer}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-supersecretpassword}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-developer}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    # Production app configuration
    restart: unless-stopped
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      # Add performance-related env variables
      NODE_OPTIONS: "--max-old-space-size=512"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Production build optimization
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_ENV: production

  nginx:
    # Add NGINX reverse proxy in production
    image: nginx:alpine
    container_name: forum_api_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: forum-api-network
