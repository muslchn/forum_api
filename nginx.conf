# NGINX Configuration for Forum API
# This configuration includes rate limiting and HTTPS setup

upstream forum_api {
    server localhost:5000;
}

# Rate limiting zone - 90 requests per minute per IP
limit_req_zone $binary_remote_addr zone=threads_limit:10m rate=90r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=1r/s;

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name icy-ideas-fix-rapidly.st.a.dcdg.xyz www.icy-ideas-fix-rapidly.st.a.dcdg.xyz;
    
    location / {
        return 301 https://$host$request_uri;
    }
    
    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name icy-ideas-fix-rapidly.st.a.dcdg.xyz www.icy-ideas-fix-rapidly.st.a.dcdg.xyz;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/icy-ideas-fix-rapidly.st.a.dcdg.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/icy-ideas-fix-rapidly.st.a.dcdg.xyz/privkey.pem;
    
    # SSL/TLS Best Practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS Header
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
    gzip_min_length 256;
    gzip_comp_level 6;

    # Logging
    access_log /var/log/nginx/forum_api_access.log;
    error_log /var/log/nginx/forum_api_error.log;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 60s;
    proxy_connect_timeout 60s;

    # Rate limiting for /threads endpoint and subpaths - 90 requests per minute
    location /threads/ {
        limit_req zone=threads_limit;
        proxy_pass http://forum_api;
    }

    # Other routes without rate limit
    location / {
        proxy_pass http://forum_api;
    }
}
